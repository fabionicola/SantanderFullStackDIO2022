<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyInsta</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/insta-cel.png" alt="img-celular">
        </div><!--Fim do Phone-->
        <div class="instagram-login">
            <div class="group">
                <img src="./img/insta-lg.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/fotoCrV.png" alt="img-perfil">
                </div>
                <a href="#" class="login">Continue como fabaonicolas</a>
                <a href="#" class="logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fabaonicolas?</p>
                <div class="not-account">
                    <a href="#" class="link-blue">Alternar Contas</a>
                    &nbsp;ou &nbsp; 
                    <a href="#" class="link-blue">Inscreva-se</a>
                </div>
            </a>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div><!--Fim do Login-->
    </div><!--Fim do Wrapper-->
</body>

</html>
